<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Document
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js">
        </script>
    </head>
    
    <body class="container bg-warning">
        <h1>
            Usuários de Teste via REST
        </h1>
        <h4 class="text-white">
            referência ao site reqres.in responsável por fornecer os dados de teste,
            no formato JSON, de forma gratuita
        </h4>
        <div id="usuarios" class=" container-fluid">
            <div class="row">
                <div class="card col-3 p-2 m-3" v-for="(user,index) in users" v-bind:key="index">
                    <div class=" card-body align-items-center">
                        <img class="card-img-top mb-2" :src=user.avatar />
                        <h4>
                            {{user.first_name}} {{user.last_name}}
                        </h4>
                        <p>
                            {{user.email}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const {
                createApp
            } = Vue

            createApp({
                data() {
                    return {
                        users: []
                    }
                },
                methods: {
                    loadUsers() {
                        fetch('https://reqres.in/api/users?per_page=10').then(res =>res.json()).then(data =>this.users = (data.data));
                        
             

                    }
                },
                mounted() {

                    this.loadUsers()
                    
                }
            },
            ).mount('#usuarios')
        </script>
    </body>

</html>
